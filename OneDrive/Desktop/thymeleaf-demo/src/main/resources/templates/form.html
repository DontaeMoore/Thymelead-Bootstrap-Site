<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>
<body>

<div th:replace="includes/navbar :: header"> </div>




<div class="container">
  <h1 class="my-4">Heading!</h1>
  <form action="save" method="post" modelAttribute="person" class="main-form needs-validation" novalidate>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" name="firstname" id="firstname" class="form-control">
          <div class="invalid-feedback">Looks invalid!</div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="text" name="lastname" id="lastname" class="form-control">
          <small class="form-text text-muted">
            This should be your last name.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid username.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select name="gender" id="gender" class="form-control" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
    <div class="form-check">
      <input type="checkbox" id="accept-terms" class="form-check-input" required>
      <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
    </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </form>
</div>

<div th:replace="includes/footer :: sticky-footer"> </div>


<script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/header.js}"></script>

</body>
</html>
